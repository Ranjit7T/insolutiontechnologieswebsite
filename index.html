<!doctype html>
<html lang="en">
  <head>
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Insolution Technologies",
  "image": "https://www.insolutiontechnologies.com/assets/logocompany.jpg",
  "@id": "https://www.insolutiontechnologies.com",
  "url": "https://www.insolutiontechnologies.com",
  "telephone": "+91-XXXXXXXXXX",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "Mumbai",
    "addressLocality": "Mumbai",
    "addressRegion": "MH",
    "postalCode": "400001",
    "addressCountry": "IN"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": 19.0760,
    "longitude": 72.8777
  },
  
  "sameAs": [
    "https://www.linkedin.com/",
    "https://www.facebook.com/"
  ]
}
</script>

    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (MOST IMPORTANT for SEO) -->
    <title>
      Insolution Technologies | Software Development Company in Mumbai
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Insolution Technologies is a Mumbai-based software development company offering web development, React, Node.js, testing, and IT solutions for startups and enterprises."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="Insolution Technologies, software company in Mumbai, web development Mumbai, React developer Mumbai, IT services Mumbai, software testing Mumbai"
    />

    <!-- Author -->
    <meta name="author" content="Insolution Technologies" />

    <!-- Local SEO -->
    <meta name="geo.region" content="IN-MH" />
    <meta name="geo.placename" content="Mumbai" />
    <meta name="geo.position" content="19.0760;72.8777" />
    <meta name="ICBM" content="19.0760, 72.8777" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Insolution Technologies | Software Company in Mumbai" />
    <meta
      property="og:description"
      content="Top software development and IT solutions company in Mumbai specializing in React, Node.js, testing, and enterprise solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.insolutiontechnologies.com" />
    <meta property="og:image" content="/assets/logocompany.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Insolution Technologies | Mumbai IT Company" />
    <meta
      name="twitter:description"
      content="Mumbai-based software development company delivering scalable IT solutions."
    />
    <meta name="twitter:image" content="/assets/logocompany.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/assets/logocompany.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.insolutiontechnologies.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
